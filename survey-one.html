<!DOCTYPE html>
<html>
  <head>
    <title>Survey Part 1</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>Survey Part 1</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autofocus required><br><br>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age"><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="prefernottoanswer">Prefer Not to answer</label><br><br>
      <input type="radio" id="non-binary" name="non-binary" value="non-binary">
      <label for="female">Female</label><br>

      <button class="cta-btn" onclick="location.href='survey-two.html'">Continue</button>
    </form>
  </body>
</html>
